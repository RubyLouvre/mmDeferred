
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="deferred.js"></script>

        <script>
            window.onload = function() {
                var oldConsole = window.console

                window.console = {
                    log: function(str) {
                        if (oldConsole) {
                            oldConsole.log(str)
                        }
                        var div = document.createElement("div")
                        div.innerHTML = window.JSON ? JSON.stringify(str) : str;
                        document.body.appendChild(div);
                    }
                }


                var dfd = Deferred()

                dfd.promise.then(function(a, b, c) {
                    console.log(a)// 得到多个参数
                    console.log(b)
                    console.log(c)
                    return 4000
                }).then(function(a, b, c) {
                    console.log(a)//得到上次的结果
                    console.log(b)
                    console.log(c)
                })
                dfd.resolve(1000, 2000, 3000);//传入多个参数
            }

        </script>
    </head>
    <body>
        <div>TEST by 司徒正美</div>
    </body>
</html>
