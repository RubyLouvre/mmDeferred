
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>

        <script>
            window.onload = function () {
                var oldConsole = window.console

                window.console = {
                    log: function (str) {
                        if (oldConsole) {
                            oldConsole.log(str)
                        }
                        var div = document.createElement("div")
                        div.innerHTML = window.JSON ? JSON.stringify(str) : str;
                        document.body.appendChild(div);
                    }
                }
                require(["mmPromise"], function () {
                    var _resolve
                    var p = new avalon.Promise(function (resolve, reject) {
                        _resolve = resolve
                    })
                    _resolve(1000);//<----只处理第一个，因为处理了就是fulfilled状态，
                    //由于resolve时，Deferred的回调还没有就绪，它就延后执行
                    _resolve(2000);//<----这个不执行  
                    p.then(function (a) {
                        console.log((a === 1000) + "; 只能等于1000,延后执行")
                    })

                })


            }

        </script>
    </head>
    <body>
        <div>TEST by 司徒正美</div>
    </body>
</html>
